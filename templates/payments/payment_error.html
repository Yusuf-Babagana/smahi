{% extends 'base.html' %}

{% block title %}Payment Error - S MAHI Global Services{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="text-center mb-5">
                    <div class="error-icon mb-4">
                        <i class="bi bi-exclamation-triangle-fill text-warning display-1"></i>
                    </div>
                    <h1 class="display-5 fw-bold text-warning">Payment Error</h1>
                    <p class="lead text-muted">
                        We encountered an error while processing your payment.
                    </p>
                </div>

                <div class="card border-warning">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">
                            <i class="bi bi-exclamation-circle me-2"></i>Payment Issue
                        </h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-4">{{ error }}</p>
                        
                        <div class="text-center">
                            <a href="{% url 'payment_gateway' %}" class="btn btn-primary btn-lg px-5 me-3">
                                <i class="bi bi-arrow-repeat me-2"></i>Try Again
                            </a>
                            <a href="{% url 'landing_page' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-house me-2"></i>Return to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
